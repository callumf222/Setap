<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <link rel="stylesheet" href="calendarCSS.css">
    <link rel="stylesheet" href="sidebar.css">

    <script src="calendarJS.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>


</head>
<div class="main_box">
    <input type="checkbox" id="check">

    <div class="btnOpen">
      <label for="check">
        <i class="fas fa-bars"></i>
      </label>
    </div>

    <div class="sidebar_menu">

      <div class="logo">
        <a href="#">Scheduling App</a>
      </div>

        <div class="btnClose">
          <label for="check">
            <i class="fas fa-times"></i>
          </label>
        </div>
        
      <div class="menu">
        <ul>

          <li><i class="fas fa-qrcode"></i>
            <a href="#">Home</a>
          </li>

          <li>
            <i class="fas fa-link"></i>
            <a href="#">Shortcuts</a>
          </li>

          <li>
            <i class="fas fa-calendar-week"></i>
            <a href="#">Calendar</a>
          </li>

          <li>
            <i class="fas fa-question"></i>
            <a href="#">Help</a>
          </li>

          

        </ul>
      </div>
      
    </div>
  </div>


<body>


    <div class="popup"></div>

    <div class="wrapper">
        <header>
            <p class="currentDate"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>

        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>

        <div class="inputField">
            <p>Title</p>
            <input type="text" id="eventTitle" class="eventInput" placeholder="Type title here..."> 

            <p>Description</p>
            <input type="text" id="eventDesc" class="eventInput" placeholder="Type description here...">

            <p>Date</p>
            <input type="date" id="eventDate" class="eventInput">
            
            <button id="btnAdd" onclick="addEvent()">Add</button>

            <div id="printText"></div>

        </div>



    </div>

</body>
</html>
