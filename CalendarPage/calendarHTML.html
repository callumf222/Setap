<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <link rel="stylesheet" href="calendarCSS.css">
    <link rel="stylesheet" href="sidebar.css">

    <script src="calendarJS.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>


</head>

<!-- Modal button -->
<div id="myModal" class="modal" style="z-index:100; position: fixed">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p><!-- Event Making code and buttons go here --></p>
    <label for="title">Event Title:</label><br>
		<input type="text" id="title" name="title" class="title"><br><br>

		<label for="textarea">Description:</label><br>
		<textarea id="textarea" name="textarea" class="description"></textarea><br><br>

		<label>Tags:</label><br>
		<input type="checkbox" id="option1" name="option1" value="Option 1">
		<label for="option1">Work</label><br>
		<input type="checkbox" id="option2" name="option2" value="Option 2">
		<label for="option2">Social</label><br>
		<input type="checkbox" id="option3" name="option3" value="Option 3">
		<label for="option3">Chores</label><br>
		<input type="checkbox" id="option4" name="option4" value="Option 4">
		<label for="option4">Reminder</label><br><br>
    <label for="dateName">Start Date: </label><br>
    <input type="date" name="" id="dateSelecter"><br><br>
    <label for="endDateName">End Date: </label><br>
    <input type="date" name="" id="endDateSelecter"><br><br>
    <button onclick="saveAll()">Save All</button>
  </div>

</div> 

<div class="main_box">
  <button id="myBtn" class="button">+</button>

    <input type="checkbox" id="check">

    <div class="btnOpen">
      <label for="check">
        <i class="fas fa-bars"></i>
      </label>
    </div>

    <div class="sidebar_menu">
      
      <div class="logo">
        <a href="#">Scheduling App</a>
      </div>

        <div class="btnClose">
          <label for="check">
            <i class="fas fa-times"></i>
          </label>
        </div>
        
      <div class="menu">
        <ul>

          <li><i class="fas fa-qrcode"></i>
            <a href="#">Home</a>
          </li>

          <li>
            <i class="fas fa-link"></i>
            <a href="#">Shortcuts</a>
          </li>

          <li>
            <i class="fas fa-calendar-week"></i>
            <a href="#">Calendar</a>
          </li>

          <li>
            <i class="fas fa-question"></i>
            <a href="#">Help</a>
          </li>

          

        </ul>
      </div>
      
    </div>
  </div>


<body>


    <div class="popup"></div>

    <div class="wrapper">
        <header>
            <p class="currentDate"></p>

            <div class="selecter">
              <i id="dateSelecterBtn" class="fas fa-calendar" onclick="pickDate()"></i>
              <input type="month" name="" id="dateSelecter">
            </div>

            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>

        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>

        
    </div>

</body>
</html>
