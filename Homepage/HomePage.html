<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="HomePage.css">
    <script src="HomePage.js" defer></script>
    <script src="getAndReturnCSV.js" defer></script>

</head>
<body>

<div class="eventNext">
    <div class="eventNext__Title">Next event</div>
    <div class="eventNext__Item-input">This will be the next event</div>
</div>

<div class="kanban">
    <div class="eventBoard" id="PinBoard">
        <div class="eventBoard__Title">Pinned / Important</div>
        <div class="eventBoard__Item_List">
            <div class="eventBoard__Dropzone">


            </div>
        </div>
      

    </div>

    <div class="eventBoard" id="AllBoard">
        <div class="eventBoard__Title">All Events</div>
        <div class="eventBoard__Item_List">

            <div class="eventBoard__Dropzone">


            </div>
        </div>
        
        
    </div>

    <div class="eventBoard" id="DelBoard">
        <div class="eventBoard__Title">Deleted</div>
        <div class="eventBoard__Item_List">
            <div class="eventBoard__Dropzone">


                
            </div>
        </div>
        <!--</div>button class="eventBoard__DButton" onclick="eventDel()" type="button">D</button>
        <button class="eventBoard__PButton" onclick="eventPin()" type="button">P</button>-->
    </div>

    
    <button id="AddItemBtn" class="AddItem">+</button>

</div>


<!-- Modal button -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p><!-- Event Making code and buttons go here --></p>
        <label for="title">Event Title:</label><br>
        <input type="text" id="title" name="title" class="title"><br><br>

        <label for="textarea">Description:</label><br>
        <textarea id="textarea" name="textarea" class="description"></textarea><br><br>

        <label>Tags:</label><br>
        <input type="checkbox" id="option1" name="option1" value="Option 1">
        <label for="option1">Work</label><br>
        <input type="checkbox" id="option2" name="option2" value="Option 2">
        <label for="option2">Social</label><br>
        <input type="checkbox" id="option3" name="option3" value="Option 3">
        <label for="option3">Chores</label><br>
        <input type="checkbox" id="option4" name="option4" value="Option 4">
        <label for="option4">Reminder</label><br><br>
        <label for="dateName">Start Date: </label><br>
        <input type="date" name="" id="dateSelecter"><br><br>
        <label for="endDateName">End Date: </label><br>
        <input type="date" name="" id="endDateSelecter"><br><br>
        <button onclick="saveAll()">Save All</button>
    </div>

</div>

</body>
</html>
