<html>
<head>

</head>
<body>

<button id="myBtn" class="button">+</button>

<!-- Modal button -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p><!-- Event Making code and buttons go here --></p>
    <label for="title">Event Title:</label><br>
		<input type="text" id="title" name="title" class="title"><br><br>

		<label for="textarea">Description:</label><br>
		<textarea id="textarea" name="textarea" class="description"></textarea><br><br>

		<label>Tags:</label><br>
		<input type="checkbox" id="option1" name="option1" value="Option 1">
		<label for="option1">Work</label><br>
		<input type="checkbox" id="option2" name="option2" value="Option 2">
		<label for="option2">Social</label><br>
		<input type="checkbox" id="option3" name="option3" value="Option 3">
		<label for="option3">Chores</label><br>
		<input type="checkbox" id="option4" name="option4" value="Option 4">
		<label for="option4">Reminder</label><br><br>
    <label for="dateName">Start Date: </label><br>
    <input type="date" name="" id="dateSelecter"><br><br>
    <label for="endDateName">End Date: </label><br>
    <input type="date" name="" id="endDateSelecter"><br><br>
    <button onclick="saveAll()">Save All</button>
  </div>

</div>
